name: CI - Build and Test

# Trigger the workflow on push and pull request events
on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Step 4: Run pytest
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Step 5: Run Semgrep (python + owasp-top-ten) â€” fail only on ERROR severity
      - name: Run Semgrep rulesets
        run: |
          # install semgrep and jq
          python -m pip install --upgrade pip
          python -m pip install semgrep
          sudo apt-get update -y
          sudo apt-get install -y jq

          # run semgrep with built-in rulesets, output JSON
          semgrep --config p/owasp-top-ten --config p/python --json -o semgrep-report.json .

          # count ERROR severity findings and fail if any
          ERR_COUNT=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep-report.json)
          echo "Semgrep ERROR findings: $ERR_COUNT"
          if [ "$ERR_COUNT" -gt 0 ]; then
            echo "Failing CI due to Semgrep ERROR findings"
            jq '.results[] | select(.extra.severity == "ERROR")' semgrep-report.json
            exit 1
          fi

      # Step 6: Run SonarQube Analysis
      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=hs-fassih

      # Step 7: Check quality gate
      - name: Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b # v1.2.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
