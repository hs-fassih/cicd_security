name: CI - Build and Test

# Trigger the workflow on push and pull request events
on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    # Add permissions for GHCR push
    permissions:
      contents: read
      packages: write
      
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Step 4: Run pytest
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Step 5: Run Trivy filesystem scan for vulnerabilities and secrets
      - name: Run Trivy SCA (filesystem mode)
        run: |
          # Install Trivy
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
          
          # Run Trivy filesystem scan
          trivy fs --security-checks vuln,secret --exit-code 1 --severity HIGH,CRITICAL .
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db

      # Step 6: Run Semgrep (python + owasp-top-ten) — fail only on ERROR severity
      - name: Run Semgrep rulesets
        run: |
          # install semgrep and jq
          python -m pip install --upgrade pip
          python -m pip install semgrep
          sudo apt-get update -y
          sudo apt-get install -y jq

          # run semgrep with built-in rulesets, output JSON
          semgrep --config p/owasp-top-ten --config p/python --json -o semgrep-report.json .

          # count ERROR severity findings and fail if any
          ERR_COUNT=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep-report.json)
          echo "Semgrep ERROR findings: $ERR_COUNT"
          if [ "$ERR_COUNT" -gt 0 ]; then
            echo "Failing CI due to Semgrep ERROR findings"
            jq '.results[] | select(.extra.severity == "ERROR")' semgrep-report.json
            exit 1
          fi

      # Step 7: Run SonarQube Analysis
      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=hs-fassih

      # Step 8: Check SonarQube Quality Gate (HIGH and CRITICAL only)
      - name: Check SonarQube Quality Gate
        run: |
          # Install jq for JSON parsing
          sudo apt-get install -y jq

          # Wait for SonarQube analysis to complete
          for i in {1..30}; do
            TASK_STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
              "https://sonarcloud.io/api/ce/activity?projectKey=${{ secrets.SONAR_PROJECT_KEY }}" | jq -r '.tasks[0].status')
            
            if [ "$TASK_STATUS" = "SUCCESS" ]; then
              echo "SonarQube analysis completed successfully"
              break
            elif [ "$TASK_STATUS" = "FAILED" ]; then
              echo "SonarQube analysis failed"
              exit 1
            fi
            
            if [ $i -lt 30 ]; then
              echo "Waiting for analysis... (attempt $i/30)"
              sleep 10
            fi
          done

          # Get quality gate status
          QUALITY_GATE=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}" | jq -r '.projectStatus.status')

          # Get issues by severity
          CRITICAL_ISSUES=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            "https://sonarcloud.io/api/issues/search?componentKeys=${{ secrets.SONAR_PROJECT_KEY }}&severities=CRITICAL&resolved=false" | jq '.total')
          
          HIGH_ISSUES=$(curl -s -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            "https://sonarcloud.io/api/issues/search?componentKeys=${{ secrets.SONAR_PROJECT_KEY }}&severities=HIGH&resolved=false" | jq '.total')

          echo "Quality Gate Status: $QUALITY_GATE"
          echo "Critical Issues: $CRITICAL_ISSUES"
          echo "High Issues: $HIGH_ISSUES"

          # Fail only if there are HIGH or CRITICAL severity issues
          if [ "$CRITICAL_ISSUES" -gt 0 ] || [ "$HIGH_ISSUES" -gt 0 ]; then
            echo "❌ Failing CI: Found $CRITICAL_ISSUES CRITICAL and $HIGH_ISSUES HIGH severity issues"
            exit 1
          else
            echo "✅ Quality Gate passed: No HIGH or CRITICAL severity issues found"
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Step 9: Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 10: Build Docker image (PR name lower cased)
      - name: Build Docker image
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo "Building image: $IMAGE_TAG"
          docker build -t $IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # Step 11: Trivy image scan
      - name: Run Trivy image scan
        run: |
          echo "Scanning Docker image: $IMAGE_TAG"
          trivy image --security-checks vuln,config --exit-code 1 --severity HIGH,CRITICAL $IMAGE_TAG

      # Step 12: Push Docker image (only on clean scan)
      - name: Push Docker image to GHCR
        if: success()
        run: |
          echo "Pushing image: $IMAGE_TAG"
          docker push $IMAGE_TAG
          echo "✅ Image pushed successfully to GHCR"

      # Step 13: Start application with Docker Compose for DAST
      - name: Start application for DAST testing
        run: |
          echo "Starting application with docker compose..."
          docker compose up -d
          
          echo "Waiting for application to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/ > /dev/null 2>&1; then
              echo "✅ Application is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Application failed to start"
              docker compose logs
              exit 1
            fi
            echo "Waiting... (attempt $i/30)"
            sleep 5
          done
          
          echo "Application is running and accessible at http://localhost:8080"

      # Step 14: Run OWASP ZAP Baseline Scan
      - name: Run OWASP ZAP DAST Scan
        run: |
          echo "Starting OWASP ZAP Baseline Scan..."
          echo "Current directory: $(pwd)"
          echo "Workspace: ${{ github.workspace }}"
          
          # Run ZAP baseline scan with proper volume mounting
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            -u root \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8080 \
            -g gen.conf \
            -r zap-report.html \
            -w zap-report.md \
            -x zap-report.xml \
            -I || true
          
          echo "ZAP scan completed. Checking for report files..."
          ls -la zap-report.* 2>/dev/null || echo "No ZAP reports found in current directory"
          echo "Files in workspace root:"
          ls -la ${{ github.workspace }}/ | grep zap || echo "No zap files found"

      # Step 15: Evaluate ZAP results and fail on High/Medium alerts
      - name: Evaluate ZAP Scan Results
        run: |
          echo "Evaluating ZAP scan results..."
          python scripts/zap-hook.py

      # Step 16: Upload ZAP Reports as Artifacts
      - name: Upload ZAP Scan Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports
          path: |
            zap-report.html
            zap-report.xml
            zap-report.md
          retention-days: 30

      # Step 17: Stop application container
      - name: Stop application
        if: always()
        run: |
          echo "Stopping application..."
          docker compose down -v
          echo "✅ Application stopped and cleaned up"
